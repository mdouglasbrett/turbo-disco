<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=6.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit</title>
  <meta name="description" content="An offline-ready ToDo List application">
  <meta name="robots" content="noindex">
  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" href="favicon-32x32.png"/>
  <link rel="modulepreload" href="js/deps.js"/>
  <script type="module" src="js/deps.js"></script>
  <link rel="modulepreload" href="js/index.js"/>
  <script type="module" src="js/index.js"></script>
  <style>
    /* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
      display: block;
    }

    body {
      line-height: 1;
    }

    ol, ul {
      list-style: none;
    }

    blockquote, q {
      quotes: none;
    }

    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <ul>
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </nav>
  <h1>Edit Todo</h1>
</header>
<main>
  <form>
    <label for="todo-title">Title</label>
    <input id="todo-title" name="todo-title" type="text" placeholder="Todo title goes here"/>
    <label for="todo-notes">Notes</label>
    <input type="text" id="todo-notes" placeholder="You can add any notes here">
  </form>
</main>
</body>
</html>
