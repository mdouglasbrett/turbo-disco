<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=6.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Create</title>
  <meta name="description" content="An offline-ready ToDo List application" />
  <meta name="robots" content="noindex" />
  <meta name="theme-color" content="#fff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon-32x32.png" />
  <link rel="modulepreload" href="js/deps.js" />
  <script type="module" src="js/deps.js"></script>
  <link rel="modulepreload" href="js/index.js" />
  <script type="module" src="js/index.js"></script>
  <style>
    /* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/

    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      line-height: 1;
    }

    ol,
    ul {
      list-style: none;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: "";
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
  </style>
  <link rel="preload" href="styles/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet" href="styles/index.css" />
  </noscript>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <h1>Create Todo</h1>
  </header>
  <main>
    <form id="create-todo">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" placeholder="Todo title goes here" />
      <label for="notes">Notes</label>
      <!--    This should be a textarea -->
      <input type="text" id="notes" name="notes" placeholder="You can add any notes here" />
      <input type="submit" value="Submit" />
    </form>
  </main>
  <script type="module">
    import { handleFormSubmit, handleWorkerMessage } from "/js/utils.js"
    var dbWorker = new Worker("/js/db.js");
    var createForm = document.getElementById("create-todo");
    var createToDo = handleFormSubmit({ form: createForm, worker: dbWorker, actionType: "createToDo" });
    createForm.addEventListener("submit", createToDo);
    dbWorker.addEventListener("message", handleWorkerMessage);
  </script>
</body>

</html>
